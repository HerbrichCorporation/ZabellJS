<!DOCTYPE html>
<html lang="en" xmlns:bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <template>
        <div style="display: flex">
            <mat-input-container placeholder="Size X">
                <input type="text" is="dom-input" bind:model="sizeX" bind:onmodel="sizeXChange($event)"/>
            </mat-input-container>
            <mat-input-container placeholder="Size Y">
                <input type="text" is="dom-input" bind:model="sizeY" bind:onmodel="sizeYChange($event)"/>
            </mat-input-container>
        </div>
    </template>
</body>
</html>
