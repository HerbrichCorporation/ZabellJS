<!DOCTYPE html>
<html lang="en" xmlns:bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <template>
        <div style="display: flex">
            <div style="display: flex; align-items: center; height: 100%">
                <mat-input-container placeholder="Columns" style="width: 80px">
                    <input is="dom-input" type="number" bind:model="columns" min="0"/>
                </mat-input-container>
                <mat-input-container placeholder="Rows" style="width: 80px">
                    <input is="dom-input" type="number" bind:model="rows" min="0"/>
                </mat-input-container>
                <button type="button" class="material-icons" title="Table"
                         bind:onclick="insertTableClick(columns, rows)">table_view
                </button>
            </div>
            <div style="display: flex; align-items: center">
                <button type="button" class="image" bind:onclick="addColumnClick()" bind:variable="addColumnButton" disabled>
                    <img src="./images/icons/icons8-add-column-24.png">
                </button>
                <br/>
                <button type="button" class="image" bind:onclick="addRowClick()" bind:variable="addRowButton" disabled>
                    <img src="./images/icons/icons8-add-row-24.png">
                </button>
            </div>
            <div style="display: flex; align-items: center">
                <button type="button" class="image" bind:onclick="removeColumnClick()" bind:variable="removeColumnButton" disabled>
                    <img src="./images/icons/icons8-delete-column-24.png">
                </button>
                <br/>
                <button type="button" class="image" bind:onclick="removeRowClick()" bind:variable="removeRowButton" disabled>
                    <img src="./images/icons/icons8-delete-row-24.png">
                </button>
            </div>
        </div>
    </template>
</body>
</html>
