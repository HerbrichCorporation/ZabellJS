<!DOCTYPE html>
<html lang="en" xmlns:bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        toolbar-inserts {
            display: block;
        }

        toolbar-inserts * {
            font-size: 14px;
        }

    </style>
</head>
<body>
<template>
    <div style="display: flex">
        <button  type="button" class="material-icons" title="Link" id="link"
                 bind:onclick="insertLinkClick()">insert_link
        </button>
        <button  type="button" class="material-icons" title="unLink" id="unLink"
                 bind:onclick="insertUnLinkClick()">link_off
        </button>
        <button  type="button" class="material-icons" title="Image"
                 bind:onclick="insertImageClick()">image
        </button>
        <button  type="button" class="material-icons" title="Insert Hr"
                 bind:onclick="insertHorizontalRuleClick()">code
        </button>
        <button  type="button" class="material-icons" title="Insert Text"
                 bind:onclick="insertTextClick()">short_text
        </button>
    </div>
    <div style="display: flex">
        <button  type="button" class="material-icons" title="Table"
                 bind:onclick="insertTableClick()">table_view
        </button>
        <button  type="button" class="material-icons" title="Insert Ordered List"
                 bind:onclick="insertOrderedListClick()">format_list_numbered
        </button>
        <button  type="button" class="material-icons" title="Insert Unordered List"
                 bind:onclick="insertUnorderedListClick()">format_list_bulleted
        </button>
        <button  type="button" class="material-icons" title="Div FlexBox"
                 bind:onclick="insertDivFlexClick()">table_chart
        </button>
        <button  type="button" class="material-icons" title="Insert Paragraph"
                 bind:onclick="insertParagraphClick()">notes
        </button>
    </div>
</template>
</body>
</html>
