<!DOCTYPE html>
<html lang="en" xmlns:bind="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        mat-taskbar {
            display: block;
        }

        mat-taskbar div.task {
            line-height: 40px;
            width: 150px;
            text-align: center;
            border: 1px solid var(--main-dark2-color);
            background-color: var(--main-background-color);
        }

    </style>
</head>
<body>
    <template>
        <div style="display: flex">
            <template is="dom-repeat" bind:items="tasks" item="task">
                <div class="task" bind:onclick="onClick(task)">
                    {{task.configuration.header}}
                </div>
            </template>
        </div>
    </template>
</body>
</html>
