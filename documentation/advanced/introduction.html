<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<template>
    <div style="flex-wrap: wrap; display: flex">

        <div style="flex: 1; padding: 20px;">

            <h2 style="margin-left: 0;">Introduction</h2>
            <hr class="line">

            <h3>About this Framework</h3>
            <p>
                This Framework is used to be without NPM or other libraries, because of performance issues. It is
                kept simple to be as most performant as it can be. It has no compiler, all is used natively direct
                from the Browser. This way it is as performant as the Browser can be.
            </p>

            <div style="position: relative">
                <advanced-hello-world text="Hello World!"></advanced-hello-world>
            </div>


        </div>

        <div style="flex: 1; padding: 20px;">
            <h2>Source Code</h2>
            <hr class="line">
            <h3>HTML5</h3>
            <p>The rest of the HTML file is not displayed</p>
            <code is="dom-code" lang="html5">
                <template>
                    <iframe>
                        <advanced-hello-world text="Hello World!"></advanced-hello-world>
                    </iframe>
                </template>

            </code>
            <code is="dom-code" lang="html5">
                <template>
                    <iframe>
                        <!DOCTYPE html>
                        <html lang="en">
                        <head>
                            <meta charset="UTF-8">
                            <title>Hello World</title>
                            <style>
                                advanced-hello-world {
                                    display: block;
                                }

                                advanced-hello-world div.center {
                                    margin: 0;
                                    position: absolute;
                                    top: 50%;
                                    left: 50%;
                                    transform: translate(-50%, -50%);
                                }
                            </style>
                        </head>
                        <body>
                        <template>
                            <div class="center">
                                <div>${text}</div>
                            </div>
                        </template>
                        </body>
                        </html>
                    </iframe>
                </template>
            </code>
            <h3>Javascript</h3>
            <code is="dom-code" lang="javascript">
                <template>
                    <script>
                        import {customComponents} from "../../../library/simplicity/simplicity.js";
                        import {loader} from "../../../library/simplicity/processors/loader-processor.js";

                        class HelloWorld extends HTMLElement {

                            text = ""

                            attributeChangedCallback(name, oldValue, newValue) {
                                switch (name) {
                                    case "text" : {
                                        this.text = newValue;
                                    }
                                }
                            }

                            static get observedAttributes() {
                                return [{
                                    name : "text",
                                    type : "input"
                                }];
                            }

                            static get template() {
                                return loader("documentation/advanced/examples/hello-world.html");
                            }

                        }

                        export default customComponents.define("advanced-hello-world", HelloWorld)
                    </script>
                </template>
            </code>
        </div>
    </div>
</template>
</body>
</html>
