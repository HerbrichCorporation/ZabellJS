<!DOCTYPE html>
<html lang="en" xmlns:bind="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="UTF-8">
    <title>If</title>
    <style>
        common-if {
            display: block;
        }

        common-if .content {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
<template>
    <div style="flex-wrap: wrap; display: flex">

        <div style="flex: 1; padding: 20px;">

            <h2 style="margin-left: 0;">Dom nested Form</h2>
            <hr class="line">

            <h3>Introduction</h3>
            <p>
                Forms can be nested with the name Attribute of the given model and its property
            </p>

            <h3>DOM-API</h3>
            <table style="width: 100%">
                <thead>
                <tr>
                    <td><strong>Element</strong></td>
                    <td><strong>Attribute</strong></td>
                    <td><strong>Description</strong></td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>form</td>
                    <td>model</td>
                    <td>The object containing the data for the form</td>
                </tr>
                <tr>
                    <td>form</td>
                    <td>name</td>
                    <td>When the form is nested it connects to the property of the model</td>
                </tr>
                </tbody>
            </table>

            <div style="margin: 20px;">
                <form is="dom-form" bind:model="person">
                    <mat-input-container placeholder="First Name">
                        <input type="text" is="dom-input" name="firstName">
                    </mat-input-container>
                    <mat-input-container placeholder="Last Name">
                        <input type="text" is="dom-input" name="lastName">
                    </mat-input-container>

                    <form is="dom-form" name="address">
                        <mat-input-container placeholder="Street">
                            <input type="text" is="dom-input" name="street">
                        </mat-input-container>
                        <mat-input-container placeholder="State">
                            <input type="text" is="dom-input" name="state">
                        </mat-input-container>
                    </form>
                </form>
                <br/>
                <div>First Name: ${person.firstName}</div>
                <div>Last Name: ${person.lastName}</div>
                <div>Street: ${person.address.street}</div>
                <div>State: ${person.address.state}</div>
            </div>


        </div>

        <div style="flex: 1; padding: 20px;">

            <h2>Source Code</h2>
            <hr class="line">
            <h3>HTML5</h3>
            <p>The rest of the HTML file is not displayed</p>
            <div style="margin-top: 20px;">
                <div>
                    <code is="dom-code" lang="html5">
                        <template>
                            <iframe>
                                <form is="dom-form" bind:model="person">
                                    <mat-input-container placeholder="First Name">
                                        <input type="text" is="dom-input" name="firstName">
                                    </mat-input-container>
                                    <mat-input-container placeholder="Last Name">
                                        <input type="text" is="dom-input" name="lastName">
                                    </mat-input-container>

                                    <form is="dom-form" name="address">
                                        <mat-input-container placeholder="Street">
                                            <input type="text" is="dom-input" name="street">
                                        </mat-input-container>
                                        <mat-input-container placeholder="State">
                                            <input type="text" is="dom-input" name="state">
                                        </mat-input-container>
                                    </form>
                                </form>
                                <br/>
                                <div>First Name: ${person.firstName}</div>
                                <div>Last Name: ${person.lastName}</div>
                                <div>Street: ${person.address.street}</div>
                                <div>State: ${person.address.state}</div>
                            </iframe>
                        </template>
                    </code>
                </div>
            </div>
            <h3>Javascript</h3>
            <div>
                <div>
                    <code is="dom-code" lang="javascript">
                        <template>
                            <script>
                                import {customViews} from "../../../library/simplicity/simplicity.js";
                                import {loader} from "../../../library/simplicity/processors/loader-processor.js";
                                import DomInput from "../../../library/simplicity/directives/dom-input.js";
                                import DomForm from "../../../library/simplicity/directives/dom-form.js";
                                import MatInputContainer from "../../../library/simplicity/components/form/container/mat-input-container.js";

                                class NestedForms extends HTMLElement {

                                    person = {
                                        firstName: "Max",
                                        lastName: "Mustermann",
                                        address: {
                                            street: "Somestreet",
                                            state: "Somewere"
                                        }
                                    }

                                    static get components() {
                                        return [DomInput, DomForm, MatInputContainer]
                                    }

                                    static get template() {
                                        return loader("documentation/advanced/form/nested-forms.html")
                                    }

                                }

                                export default customViews.define({
                                    name: "form-nested-forms",
                                    class: NestedForms
                                })
                            </script>
                        </template>
                    </code>
                </div>
            </div>
        </div>
    </div>
</template>
</body>
</html>
